<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counterdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Until year 2021</h1>
      <div class="timer">
        <div class="months">
          <h1>2</h1>
          <span>months</span>
        </div>
        <div class="days">
          <h1>3</h1>
          <span>days</span>
        </div>
        <div class="hours">
          <h1>9</h1>
          <span>hours</span>
        </div>
        <div class="minutes">
          <h1>58</h1>
          <span>minutes</span>
        </div>
        <div class="seconds">
          <h1>16</h1>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
